# Backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 1;

# Blur
blur-background = true;
blur-background-fixed = true;
blur-kern = "7x7box";

# Fading
fading = true;
fade-delta = 3;
fade-in-step = 0.1;
fade-out-step = 0.1;
fade-exclude = [ ];

# Shadow
shadow = false;
